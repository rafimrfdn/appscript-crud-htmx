<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App with HTMX</title>
  <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>
<body>
  <h1>CRUD App with HTMX</h1>

  <!-- Form for adding a new user -->
  <h2>Add User</h2>
  <form id="addUserForm" hx-post="/users">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit" hx-post="/users">Add User</button>
  </form>

  <!-- Container for displaying users -->
  <h2>Users</h2>
  <ul id="userList" hx-get="/users">
    <li hx-target="this" hx-swap="outerHTML">
      <div hx-var="name"></div> - <div hx-var="email"></div>
      <button hx-delete="/users/{id}">Delete</button>
      <button hx-get="/users/{id}/edit" hx-trigger="click">Edit</button>
    </li>
  </ul>

  <!-- Script to handle HTMX events -->
  <script>
    document.addEventListener('htmx:afterSwap', (event) => {
      // Automatically reload the user list after any HTMX operation
      if (event.detail.trigger === 'load') {
        htmx.trigger('#userList', 'get');
      }
    });

    // Handle form submission for editing user
    document.addEventListener('submit', (event) => {
      const form = event.target;
      if (form.matches('#editUserForm')) {
        event.preventDefault();
        const formData = new FormData(form);
        const userId = form.getAttribute('data-user-id');
        htmx.ajax(form.getAttribute('action'), 'put', formData, { 'hx-target': `#userList li[data-user-id="${userId}"]`, 'hx-swap': 'outerHTML' });
      }
    });
  </script>
</body>
</html>
